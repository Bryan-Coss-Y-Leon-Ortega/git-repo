<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>WebGL Triangle</title>
    <style>
        canvas 
        {
            border: 3px solid black; 
            display:block;
            margin: 30px auto;
        }
        label, input{
            display: block;
            text-align: center;
            margin: 10px auto;
        }
        label2, input2{
            display: block;
            text-align: contents;
            margin: 10px;
        }
    </style>
</head>
<body>
    
    
    <label for="scale">Scale</label>
    <input type="range" id="scale" min="0.1" max="2" step="0.01" value="1"></input>


    <label for="X-translation">X-Translation</label>
    <input type="range" id="X-translation" min="-1" max="1" step="0.01" value="0"></input>

    <label for="Y-translation">Y-Translation</label>
    <input type="range" id="Y-translation" min="-1" max="1" step="0.01" value="0"></input>
        
    
    
    <canvas id="glCanvas" width="700" height="700"></canvas>
    <script src="triangle.js" ></script>
</body>
</html>
